<script>
  function myFunction() {
    var x = document.getElementById("myTopnav");
    if (x.className === "topnav") {
      x.className += " responsive";
    } else {
      x.className = "topnav";
    }
  }

  // Create a "close" button and append it to each list item
  var myNodelist = document.getElementsByTagName("LI");
  var i;
  for (i = 0; i < myNodelist.length; i++) {
    var span = document.createElement("SPAN");
    var txt = document.createTextNode("\u00D7");
    span.className = "close";
    span.appendChild(txt);
    myNodelist[i].appendChild(span);
  }
  
  // Click on a close button to hide the current list item
  var close = document.getElementsByClassName("close");
  var i;
  for (i = 0; i < close.length; i++) {
    close[i].onclick = function() {
      var div = this.parentElement;
      div.style.display = "none";
    }
  }
  
  // Add a "checked" symbol when clicking on a list item
  var list = document.querySelector('ul');
  list.addEventListener('click', function(ev) {
    if (ev.target.tagName === 'LI') {
      ev.target.classList.toggle('checked');
    }
  }, false);
  
  // Create a new list item when clicking on the "Add" button and store through Local Storage
  function newElement(inputID) {
    var li = document.createElement("li");
    var inputValue = document.getElementById("myInput").value;
    var t = document.createTextNode(inputValue);
    li.appendChild(t);
    if (inputValue === '') {
      alert("You must write something!");
    } else {
      document.getElementById("myUL").appendChild(li);
    }
    document.getElementById("myInput").value = "";
  
    var span = document.createElement("SPAN");
    var txt = document.createTextNode("\u00D7");
    span.className = "close";
    span.appendChild(txt);
    li.appendChild(span);
  
    for (i = 0; i < close.length; i++) {
      close[i].onclick = function() {
        var div = this.parentElement;
        div.style.display = "none";
      }
    }

    //check to see if the localStorage item already exists
    var userInput = localStorage.userInfo;
    //set it up for new data to be appended
    if(userInput!=null){
        userInput+=" ";
    }
    else{
        userInput="";
    } 
    //add the new data
    userInput += document.getElementById(inputID).value;
    //set the localStorage field with the updated data
    localStorage.userInfo = userInput;
    //write it to the page
    document.getElementById("result").innerHTML = localStorage.userInfo + "item added";    
    // save item (button shown)
    document.getElementById("add").style.display="none"; 
    document.getElementById("save").style.display="block";
}  
function save(){
  document.getElementById("result").innerHTML = "item saved";    

  document.getElementById("add").style.display="block"; 
  document.getElementById("save").style.display="none";

      
  const ul = document.querySelector('ul');
  const button = document.querySelector('button');
  const input = document.getElementById('myInput');
  let itemsArray = localStorage.getItem('items') ? JSON.parse(localStorage.getItem('items')) : [];

  localStorage.setItem('items', JSON.stringify(itemsArray));
  const data = JSON.parse(localStorage.getItem('items'));

  const liMaker = (text) => {
    var li = "<li>"+text+"</li>";
    document.getElementById("myUL").appendChild(li);
  }

  itemsArray.push(input.value);
  localStorage.setItem('items', JSON.stringify(itemsArray));
  liMaker(input.value);
  input.value = "";

  data.forEach(item => {
    liMaker(item);
  });
}
</script>
